name: vardhman_mobile_repair  # Updated project name
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' 

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.17.0 
  table_calendar: ^3.0.7  
  sqflite: ^2.0.0+3 
  path: ^1.8.0  
  provider: ^6.0.5 
  random_quote_gen:
  dynamic_color: ^1.7.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons:

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/appstore.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/appstore.png"
  adaptive_icon_foreground: "assets/icons/appstore.png"
  adaptive_icon_background: "#000000FF"
  min_sdk_android: 21
  remove_alpha_ios: true